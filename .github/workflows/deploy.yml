# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: json, dom, curl, libxml, mbstring
          coverage: none

      - name: Install composer dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Install node dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Start Laravel server in the background
        run: |
          cp .env.example .env
          php artisan key:generate
          echo 'APP_URL="http://localhost:8000"' >> .env
          php artisan serve --port=8000 & # Start server in background
          echo $! > server.pid # Store the process ID in a file

      - name: Export static site
        run: php artisan export -vvv

      - name: Stop Laravel server
        run: |
          kill $(cat server.pid) # Kill the server using the stored process ID
          rm server.pid # Clean up the process ID file

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
